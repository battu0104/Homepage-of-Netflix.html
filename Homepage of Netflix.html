<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #000;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .cta {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .cta h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .cta p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cta a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #e50914;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .cta a:hover {
            background: #ff0a16;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #000;
        }
    </style>
</head>
<body>

    <header>
        <h1>Netflix</h1>
    </header>

    <div class="main-content">
        <div class="cta">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#">Watch Free for 30 Days</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Netflix, Inc.</p>
    </footer>

</body>
</html>
